name: Reuse

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Install dependencies
      run: pip3 install --upgrade reuse
    - name:
      run: reuse lint
